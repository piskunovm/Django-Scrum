<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новое оповещение {{ obj.icon }}</title>
</head>
<body style="margin: 0;
             min-height: 100%;
             background-color: hsla(0, 0%, 83.3%, 0.52);
             font-family: Arial, sans-serif;
             font-size: 14px;
             line-height: 20px;
             color: #333;">
<div style="margin-bottom: 50px">
    <header style="box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 15%);
                   border-radius: 0.25rem;
                   max-width: 960px;
                   height: 70px;
                   background-image: linear-gradient(122deg, #03a9f4bd, #4caf50d4);
                   margin: 50px auto 0 auto;
                   position: relative;
                   display: flex;
                   align-items: center;">
        <a href="{{obj.parent_url}}" style="
        background-color: white;
        padding: 10px;
        position: absolute;
        margin-left: 20px;
        box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 15%);
        border-radius: 0.25rem;
        color: black;
        text-decoration: none;">
            На сайт
        </a>
    </header>
    <!-- Основной блок -->
    <div style="box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 15%);
                border-radius: 0.25rem;
                margin-left: auto;
                margin-right: auto;
                max-width: 960px;
                background-color: white">
        <div style="padding: 20px; margin-top: 50px;">
            <!-- Заголовок вкладки -->
            <h4 style="margin-bottom: 50px; display: block">
                {% if obj.username  %}{{ obj.username }}{% endif %}{{obj.system_text}}
            </h4>
            <!-- Блок с уведомлениями -->
            <div id='alertlistblock'>
                <!-- Блок со статьями -->
                <div style="border: 1px solid #d1e8d4;
                            overflow-x: auto;
                            box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 15%);
                            border-radius: 0.25rem;
                            padding: 10px;
                            margin-bottom: 30px">
                    <table style="font-size: 12px; margin-bottom: 0px;">
                        <tr style="font-weight: bold;">
                            <td style="display: flex; align-items: center">
                                <a style="text-decoration: none;" href="#">
                                    <img src="#" alt="Иконка" width="20" height="20">
                                </a>
                                <p style="margin-top: 0; margin-bottom: 0; margin-left: 20px">
                                    {{obj.created_at}}
                                </p>
                            </td>
                            <td style="display: flex; align-items: center">
                                <a style="color: black; text-decoration: none;" href="#">
                                    <p style="margin: 0;">
                                        {% if obj.comment  %}{{ obj.comment }}{% endif %}
                                    </p>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
    <footer style="box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 15%);
                   border-radius: 0.25rem;
                   height: 70px; max-width: 960px;
                   margin: 0 auto;
                   background-image: linear-gradient(122deg, #03a9f4bd, #4caf50d4)">
    </footer>
</body>
</html>
